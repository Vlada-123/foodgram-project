<div class="recipe">
  {% load thumbnail %}
  {% thumbnail recipe.image "960x339" upscale=False crop="center" as im %}
  <img src="{{ im.url }}" alt="{{ recipe.slug }}" class="recipe__image">
  {% endthumbnail %}
  <h3 class="recipe__title">{{ recipe.name }}</h3>
  <p class="recipe__text"><span class="icon-time"></span>
    {{ recipe.cooking_time }} мин.</p>
</div>
